<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.typekit.net/hoy3lrg.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://use.fontawesome.com/15af25ac7b.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.1/jquery.jcarousel.min.js"></script>
    <script src="script.js"></script>

    <title>CHROMATICA</title>
</head>

<body>
    <div id="wrapper">
        <div id="iphone">
            <div id="camera">
                <span></span>
                <span></span>
            </div>
            <div id="screen">
                <div id="content-wrap">
                    <div id="background"></div>
                    <div id="content">
                        <div class="jcarousel">
                            <ul id="songs">
                                <li class="song"
                                    data-audio="mp3/1-Chr1.mp3"
                                    data-color="#f38578">
                                    <img src="https://celebmix.com/wp-content/uploads/2020/04/EUwFIvEX0AkfTpV.jpeg"
                                        alt="">
                                    <p class="song-title">Chromatica I</p>
                                    <p class="song-artist">Lady Gaga</p>
                                </li>
                            </ul>
                        </div>
                        <audio crossorigin>
                            <source src="" type="audio/mpeg">
                        </audio>
                        <div id="controls">
                            <span id="previous-btn"><i class="fa fa-step-backward fa-fw" aria-hidden="true"></i></span>
                            <span id="play-btn"><i class="fa fa-play fa-fw" aria-hidden="true"></i></span>
                            <span id="next-btn"><i class="fa fa-step-forward fa-fw" aria-hidden="true"></i></span>
                        </div>
                        <div id="timeline">
                            <span id="current-time">--:--</span>
                            <span id="total-time">--:--</span>
                            <div class="slider" data-direction="horizontal">
                                <div class="progress">
                                    <div class="pin" id="progress-pin" data-method="rewind"></div>
                                </div>
                            </div>
                        </div>
                        <div id="sub-controls">
                            <i class="fa fa-random" aria-hidden="true"></i>
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                            <i class="fa fa-bluetooth-b" id="bluetooth-btn" aria-hidden="true"></i>
                            <i class="fa fa-heart-o" id="heart-icon" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div id="song-info">
                        <img src="https://celebmix.com/wp-content/uploads/2020/04/EUwFIvEX0AkfTpV.jpeg" alt="">
                        <div class="artist-wrap">
                            <p>
                                <span class="title">Alice</span>
                                <span class="artist">Lady Gaga</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div id="home-screen">
                    <div class="home-content">
                        <h2>Chromatica</h2>
                        <p id="made-by">Template By <a href="https://codepen.io/emilcarlsson">@emilcarlsson</a></p>
                        <div class="app-icon">
                            <img class="svg" src="https://emilcarlsson.se/assets/svg/music-note.svg" alt="">
                        </div>

                        <p id="icons-by">Icons by <a href="http://fontawesome.io/" title="Font Awesome">Font
                                Awesome</a>, <a href="https://www.flaticon.com/authors/those-icons"
                                title="Those Icons">Those Icons</a>,<br><a
                                href="https://www.flaticon.com/authors/epiccoders" title="EpicCoders">EpicCoders</a> &
                            <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a></p>
                    </div>
                </div>
            </div>
            <div id="home-btn"></div>
        </div>
    </div>
</body>

</html>
